name: GitHub Actions Demo
on:
  push:
    branches:
      - main
    paths-ignore:
      - /.github
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
          description: 'Environment to deploy to'
          type: environment
          required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "name of the event that triggered the workflow: ${{ github.event_name }}"
          echo "name of the branch that the repository is currently referencing: ${{ github.ref }}"
          echo "name of the repository: ${{ github.repository }} on branch: ${{ github.ref }}"

      - uses: actions/checkout@v3.3.0
      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == "workflow_dispatch"
    needs: Build
    environment: Test
    steps:
      - run: echo "Testing..."
  Load-Test:
    runs-on: ubuntu-latest
    needs: Build
    if: github.event_name == "workflow_dispatch"
    environment: Load-Test
    steps:
      - run: echo "Testing..."
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment: 
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
